{% extends 'home/layout.html' %}


{% block body %}
<div class='form'>
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{form}}
        <input class='submit' type="submit" value="Submit">
    </form>
    {% if message %} 
    <p>{{message}}</p>
    {% endif %}
    <p>Have an account <a href="login">Sign In</a>.</p>
</div>
{% endblock body %}
