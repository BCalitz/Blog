{% extends 'home/layout.html' %}


{% block body %}
<div class='form'>
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
        {{form}}
        <input class='submit' type="submit" value="Submit">
    </form>
    {% if message %} 
    <p>{{message}}</p>
    {% endif %}
    <p>Have no account <a href="signup">Sign Up</a>.</p>
</div>
{% endblock body %}
