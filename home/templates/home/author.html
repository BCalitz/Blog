{% extends 'home/layout.html' %}


{% block body %}
<div class = 'authors-container'>
    <h1>{{ author}}</h1>
    <h5>Email: <a href="mailto: {{author.author_email}}">{{author.author_email}}</a></h5>
    <hr>
    <h2>Blogs: </h2>
    <ul class='author-list posts'>
        {% for post in posts %}
            <li><a class='author ' href="{% url 'blog' post.id %}">{{ post }}</a></li>
        {% empty %}
            <li>No Posts!</li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
